buildscript {
  repositories {
    mavenCentral()
      google()

  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.2'
  }
}

apply plugin: 'android-library'

dependencies {
}

android {
  compileSdkVersion 29
    defaultConfig {
      targetSdkVersion 29
      minSdkVersion 18
  }
  sourceSets {
    main {
      manifest {
        srcFile 'AndroidManifest.xml'
      }
      java {
        srcDir 'src'
      }
      res {
        srcDir 'res'
      }
      assets {
        srcDir 'assets'
      }
      resources {
        srcDir 'src'
      }
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}
